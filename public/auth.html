<html>

<head>
  <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyAbItVcPEnn_yyuAJwLNUYN9Su0YDAfWEE",
      authDomain: "my-sample-project-2019.firebaseapp.com",
      databaseURL: "https://my-sample-project-2019.firebaseio.com",
      projectId: "my-sample-project-2019",
      storageBucket: "my-sample-project-2019.appspot.com",
      messagingSenderId: "366296453335"
    };
    firebase.initializeApp(config);

    var uiConfig = {
      callbacks: {
        signInSuccess: function(currentUser, credential, redirectUrl) {
          // サインイン成功時のコールバック関数
          // 戻り値で自動的にリダイレクトするかどうかを指定
          console.log(currentUser, credential, redirectUrl)

          return false;
        },
        uiShown: function() {
          // FirebaseUIウィジェット描画完了時のコールバック関数
          // 読込中で表示しているローダー要素を消す
          document.getElementById('loader').style.display = 'none';
        }
      },
      // リダイレクトではなく、ポップアップでサインインフローを表示
      signInFlow: 'popup',
      signInSuccessUrl: '<url-to-redirect-to-on-success>',
      signInOptions: [
        // サポートするプロバイダ(メールアドレス)を指定
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
      ],
      // Terms of service url.
      tosUrl: '<your-tos-url>'
    };

    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
  <title>Hello</title>
</head>

<body>
  <div id="firebaseui-auth-container"></div>
  <div id="loader">Loading...</div>
</body>

</html>
